<ng-container>

  <div class="carousel slide" [style.width]="inputCarrossel+'vw'" id="carouselSite" data-ride="carousel">
    <form class="form">
      <ol class="carousel-indicators">
        <li data-target="#carouselSite" data-slide-to="0" class="active"></li>
        <li data-target="#carouselSite" data-slide-to="1"></li>
        <li data-target="#carouselSite" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <a class="linkImg" href="#">
            <img src="../assets/logoLoja/celularSlide.svg" class="img-fluid d-block">

            <div class="textoimg carousel-caption d-none d-md-block">
              <h3>Quebrou seu celular ?</h3>
              <p class="lead">Promoções com até 20% de desconto!</p>
            </div>
          </a>
        </div>

        <div class="carousel-item">
          <a class="linkImg" href="#">
            <img src="../assets/logoLoja/computadorSlide.svg" class="img-fluid d-block">

            <div class="textoimg carousel-caption d-none d-md-block">
              <h3>Quer trocar de computador ?</h3>
              <p class="lead">A hora que você esperava chegou!</p>
            </div>
          </a>
        </div>

        <div class="carousel-item">
          <a class="linkImg" href="#">
            <img src="../assets/logoLoja/perifericosSlide.svg" class="img-fluid d-block">

            <div class="textoimg carousel-caption d-none d-md-block">
              <h3>Periféricos novos ?</h3>
              <p class="lead">Teclados, fones e mouses com até 10% de oferta!</p>
            </div>
        </a>
        </div>

      </div>

      <a class="prev carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">

        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">anterior</span>

      </a>

      <a class="next carousel-control-next" href="#carouselSite" role="button" data-slide="next">

        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">proximo</span>

      </a>
    </form>
  </div>

</ng-container>
